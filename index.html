<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="search-box">
        <input type="text" placeholder="Search User">
      </div>
      <div class="user-list">
        <div class="user">
          <img src="2.jpg" alt="User 1">
          <div class="user-info">
            <h4>Akansha</h4>
            <p>How do you do?</p>
          </div>
        </div>
        <div class="user">
          <img src="4.jpg" alt="User 2">
          <div class="user-info">
            <h4>Akash</h4>
            <p>I was wondering...</p>
          </div>
        </div>
        <div class="user">
          <img src="3.jpg" alt="User 3">
          <div class="user-info">
            <h4>samiksha</h4>
            <p>I've forgotten how it felt before</p>
          </div>
        </div>
        <div class="user">
          <img src="5.jpg" alt="User 4">
          <div class="user-info">
            <h4>Alan Green</h4>
            <p>But we're probably gonna nee...</p>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-window">
      <div class="chat-header">
        <img src="2.jpg" alt="User 3">
        <h4>samiksha</h4>
        <div class="icons">
          <i class="fas fa-phone"></i>
          <i class="fas fa-video"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="chat-body">
        <div class="message received">
          <p>Hello!</p>
        </div>
        <div class="message sent">
          <p>Hey!</p>
        </div>
        <div class="message sent">
          <p>How was your day so far.</p>
        </div>
        <div class="message received">
          <p>It was a bit dramatic.</p>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Message">
      </div>
    </div>
  </div>

  <!-- Include Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/yourcode.js"></script>
</body>
</html>
